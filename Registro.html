<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Medicina, holístico, salud, cursos, clases, online, HOLOS, profesional">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body class="bodyReg">
    <main class="mainReg" id="animaciónDown">
        <a class="mainReg__mainTitle" href="index.html"><h1 class="mainReg__mainTitle__text">HOLOS</h1></a>
        <br />
        <br />
        <h3 class="mainReg__titulo2">Iniciar sesión</h3>
        <br />
        <form class="mainReg__Form">
            <input class="mainReg__Form__correo" type="email" name="correo" placeholder="Correo electrónico">

            <br />

            <br/>
            <input class="mainReg__Form__mSesion" type="checkbox" name="mantenerSesion">
            <label class="mainReg__Form__mSesionLabel" for="mantenerSesion">Mantener sesion iniciada</label>
            <br>
            <br>

    </main>
